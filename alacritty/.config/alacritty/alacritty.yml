# Configuration for Alacritty, the GPU enhanced terminal emulator.
# Reference: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

window:
  startup_mode: Fullscreen

scrolling:
  history: 20000

font:
  normal:
    family: FiraMono Nerd Font
    style: Regular

  bold:
    family: FiraMono Nerd Font
    style: Bold

  italic:
    family: FiraMono Nerd Font
    style: Italic

  bold_italic:
    family: FiraMono Nerd Font
    style: Bold Italic

  size: 12
