# Configuration for Alacritty, the GPU enhanced terminal emulator.
# Reference: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

window:
  startup_mode: Fullscreen

scrolling:
  history: 20000

alt_send_esc: true

font:
  normal:
    family: FiraMono Nerd Font
    style: Regular

  bold:
    family: FiraMono Nerd Font
    style: Bold

  italic:
    family: FiraMono Nerd Font
    style: Italic

  bold_italic:
    family: FiraMono Nerd Font
    style: Bold Italic

  size: 12

draw_bold_text_with_bright_colors: true

# Colors (challenger-deep)
colors:
  # Default colors
  primary:
    background: '0x1b182c'
    foreground: '0xcbe3e7'

  # Normal colors
  normal:
    black:   '0x100e23'
    red:     '0xff8080'
    green:   '0x95ffa4'
    yellow:  '0xffe9aa'
    blue:    '0x91ddff'
    magenta: '0xc991e1'
    cyan:    '0xaaffe4'
    white:   '0xcbe3e7'

  # Bright colors
  bright:
    black:   '0x565575'
    red:     '0xff5458'
    green:   '0x62d196'
    yellow:  '0xffb378'
    blue:    '0x65b2ff'
    magenta: '0x906cff'
    cyan:    '0x63f2f1'
    white:   '0xa6b3cc'

